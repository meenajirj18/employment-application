<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    

<body style="background-color: #009fe3; font-family: Arial, sans-serif; color: white;">
    <h2 style="text-align: center;">Employtion</h2>
    <form style="width: 500px; margin: auto; background-color: #009fe3; padding: 20px; border-radius: 10px;">
        <label>First name *<br>
            <input type="text" name="firstName" required style="width: 100%;">
        </label><br><br>

        <label>Last name *<br>
            <input type="text" name="lastName" required style="width: 100%;">
        </label><br><br>

        <label>Email *<br>
            <input type="email" name="email" required style="width: 100%;">
        </label><br><br>

        <label>Portfolio website<br>
            <input type="url" name="website" placeholder="http://" style="width: 100%;">
        </label><br><br>

        <label>Position you are applying for *<br>
            <input type="text" name="position" placeholder="type somethingh" required style="width: 100%;">
        </label><br><br>

        <label>Salary requirements<br>
            <input type="text" name="salary" style="width: 100%;">
        </label><br><br>

        <label>When can you start?<br>
            <input type="text" name="start" style="width: 100%;">
        </label><br><br>

        <label>Phone *<br>
            <input type="tel" name="phone" required style="width: 100%;">
        </label><br><br>

        <label>Fax<br>
            <input type="text" name="fax" style="width: 100%;">
        </label><br><br>

        <label>Are you willing to relocate?<br>
            <input type="radio" name="relocate" value="Yes"> Yes
            <input type="radio" name="relocate" value="No"> No
            <input type="radio" name="relocate" value="Not sure"> Not sure
        </label><br><br>

        <label>Last company you worked for<br>
            <input type="text" name="lastCompany" style="width: 100%;">
        </label><br><br>

        <label>Reference / Comments / Questions<br>
            <textarea name="comments" rows="5" style="width: 100%;"></textarea>
        </label><br><br>

        <label>Enter security code<br>
            <input type="text" name="security" style="width: 60%;">
        </label>
        <span style="background: white; color: black; padding: 5px 10px; font-weight: bold;">8YM28</span><br><br>

        <button type="submit"STYLE="PADDING:10px 20px">Send Application</button>
    </form>
</body>
</html>
